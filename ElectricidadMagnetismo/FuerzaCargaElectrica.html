  <section class="calculate">
    <h4>Calculadora 2do parcial</h4>
    <h4>Carga electrica</h4>
    <br>
    <h3>Campo electrico</h3>
    <input class="controls" type="number" name="campo" id="campo" placeholder="Escribe el campo electrico">
    <select name="UnidadQ1" class="value">
      <option value="Coulomb" selected>Coulomb</option>
      <option value="Millicoulomb">Millicoulomb</option>
      <option value="Microcoulomb">Microcoulomb</option>
      <option value="Nanocoulomb">Nanocoulomb</option>
    </select>

    <h3>Fuerza</h3>
    <input class="controls" type="number" name="distancia" id="distancia" placeholder="Escribe la Fuerza">
    <a href="cargaElectrica.html"><button >No tengo fuerza</button></a>
    <button id="btn">Calcular</button>
    
  </section>

  <div class="calculate">
    <h1>Resultado</h1>
    <br>
    <h3>La carga electrica:  </h3>
    <div class="controls">
      <p id="resultadoFuerza"></p>  
    </div>
  </div>
<script>
  function conversion(selectedValue, campo) {
    if (selectedValue != null) {
      if (selectedValue == "Coulomb") {
        return campo;
      } else if (selectedValue == "Millicoulomb") {
        return campo * Math.pow(10, -3);
      } else if (selectedValue == "Microcoulomb") {
        return campo * Math.pow(10, -6);
      } else if (selectedValue == "Nanocoulomb") {
        return campo * Math.pow(10, -9);
      }
    }
    return campo; // Return the default value if no unit is selected
  }
  
  const btn = document.getElementById('btn');
  btn.addEventListener('click', () => {
    // Electric field input
    const campo = parseFloat(document.getElementById('campo').value);
    const UnidadQ1 = document.querySelector('select[name="UnidadQ1"]');
    const selectedValue = UnidadQ1.value;
  
    // Distance input
    const distancia = parseFloat(document.getElementById('distancia').value);
  
    // Coulomb's constant
    const k = 9 * Math.pow(10, 9);
  
    // Unit conversion
    const convertedCampo = conversion(selectedValue, campo);
  
    // Coulomb's Law calculation
    const resultado = (distancia*convertedCampo);
  
    // Display the result
    const resultadoElement = document.getElementById('resultadoFuerza');
    resultadoElement.textContent = `La carga eléctrica (Q) es: ${resultado} `;
  });
</script>
