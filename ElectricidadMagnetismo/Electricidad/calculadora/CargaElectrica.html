<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Ley Coulomb</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)"><img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2020/12/star-wars-chewbacca-2169991.jpg?tf=3840x" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Suma Fuerzas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="LeyCoulomb.html">Fuerza eléctrica</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="LeyCoulombQ.html">Carga eléctrica</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Próximamente</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="calculate">
    <h4>Calculadora de Ley de Coulomb</h4>
    <h4>Calculo del valor de la carga eléctrica Q2</h4>
    <br>
    <h3>Q1</h3>
    <input class="controls" type="number" name="carga1" id="carga1" placeholder="Escribe la carga 1">
    <select name="UnidadQ1" class="value">
      <option value="Coulomb" selected>Coulomb</option>
      <option value="Millicoulomb">Millicoulomb</option>
      <option value="Microcoulomb">Microcoulomb</option>
      <option value="Nanocoulomb">Nanocoulomb</option>
    </select>

    <h3>Distancia (R)</h3>
    <input class="controls" type="number" name="distancia" id="distancia" placeholder="Escribe la distancia">
    <select name="opcionDistancia" class="value">
        <option value="Metros" selected>Metro</option>
        <option value="Centimetro">Centímetro</option>
        <option value="Milimetro">Milímetro</option>
    </select>

    <h3>Fuerza</h3>
    <input class="controls" type="number" name="fuerza" id="fuerza" placeholder="Escribe la Fuerza">
    
    <button id="btn">Calcular</button>
  </section>

  <div class="calculate">
    <h1>Resultado</h1>
    <br>
    <h3>La carga 2 es: </h3>
    <div class="controls">
      <p id="resultadoFuerza"></p>
    </div>
  </div>

  <script>
    function conversion(selectedValue, carga1) {
      if (selectedValue != null) {
        if (selectedValue == "Coulomb") {
          return carga1;
        } else if (selectedValue == "Millicoulomb") {
          return carga1 * Math.pow(10, -3);
        } else if (selectedValue == "Microcoulomb") {
          return carga1 * Math.pow(10, -6);
        } else if (selectedValue == "Nanocoulomb") {
          return carga1 * Math.pow(10, -9);
        }
      }
      return carga1; // Valor por defecto si no se selecciona ninguna unidad
    }

    function conversionDistancia(selectedDistancia, distancia) {
        if (selectedDistancia != "Metros") {
            if (selectedDistancia == "Centimetro") {
            return distancia / 100;
          } else if (selectedDistancia == "Milimetro") {
            return distancia / 1000;
          }
        }
        return distancia; // Valor por defecto si no se selecciona ninguna unidad
    }

    const btn = document.getElementById('btn');
    btn.addEventListener('click', () => {
      // Datos para calcular la Ley de Coulomb
      var fuerza = parseFloat(document.getElementById('fuerza').value);

      // Datos de cargas
      var carga1 = parseFloat(document.getElementById('carga1').value);
      const UnidadQ1 = document.querySelector('select[name="UnidadQ1"]');
      const selectedValue = UnidadQ1.value; // Obtiene el valor seleccionado

      // Dato de distancia
      const distancia = parseFloat(document.getElementById('distancia').value);
      const opcionDistancia = document.querySelector('select[name="opcionDistancia"]');
      const selectedDistancia = opcionDistancia.value; // Obtiene el valor seleccionado

      // Constante de Coulomb
      const k = 9 * Math.pow(10, 9);

      // Proceso para convertir las unidades
      var conversionQ1 = conversion(selectedValue, carga1);
      var conversionDistanciaValue = conversionDistancia(selectedDistancia, distancia); // Cambiado el nombre
      // Proceso para calcular la Ley de Coulomb
      var resultado = (fuerza * Math.pow(conversionDistanciaValue, 2)) / (k * conversionQ1);

      // Mostrar el resultado
      const resultadoElement = document.getElementById('resultadoFuerza');
      resultadoElement.textContent = `La carga 2 es: ${resultado} Q`;
    });
  </script>
</body>
</html>
